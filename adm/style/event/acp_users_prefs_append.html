<!-- IF .ppp_setting -->
<fieldset>
<!-- BEGIN ppp_setting -->
<dl>
	<dt><label for="{ppp_setting.KEY}">{ppp_setting.TITLE}{L_COLON}</label><!-- IF ppp_setting.EXPLAIN --><br /><span>{ppp_setting.EXPLAIN}</span><!-- ENDIF --></dt>
	<dd><input id="{ppp_setting.KEY}" type="number" maxlength="{ppp_setting.MAX_LENGTH}" min="{ppp_setting.MIN}" max="{ppp_setting.MAX}" name="{ppp_setting.KEY}" value="{ppp_setting.VALUE}" /></dd>
</dl>
<!-- END ppp_setting -->
</fieldset>
<!-- ENDIF -->
